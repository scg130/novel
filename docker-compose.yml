version: "3.5"
#ip=`ifconfig | grep 192 | grep -v grep | awk '{print $2}'`
services:
  etcd:
    container_name: etcd
    image: "bitnami/etcd:latest"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      hx_net:
        ipv4_address: 172.22.0.2
  
  web:
    container_name: etcdv3-browser
    image: rustyx/etcdv3-browser
    environment:
      - ETCD=etcd:2379
      - EDITABLE=1
    ports:
      - 8000:8081
    restart: always
    networks:
      hx_net:
        ipv4_address: 172.22.0.3

  e3w:
    container_name: e3w
    hostname: e3w
    image: soyking/e3w:latest
    ports:
      - "2300:8080"
    networks:
      hx_net:
        ipv4_address: 172.22.0.4

  jaeger:
    container_name: jaeger
    image: scg130/jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
      - "14250:14250"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    networks:
      hx_net:
        ipv4_address: 172.22.0.5

  #http://192.168.1.130:7777/hystrix   http://192.168.1.130:81/hystrix.stream  防火墙 81 7777端口打开
  hystrix:
    container_name: hystrix
    image: scg130/hystrix
    ports:
      - 7777:9002
    restart: always
    networks:
      hx_net:
        ipv4_address: 172.22.0.6

  #  micro-api micro-web 与micro v2 不兼容  需重新构建
  micro-api:
    container_name: micro-api
    image: scg130/micro
    ports:
      - "8088:8080"
    command: --registry=etcd --registry_address=172.22.0.2:2379 --api_namespace=go.micro.api api --handler=api
    networks:
      hx_net:
        ipv4_address: 172.22.0.7

  micro-web:
    container_name: micro-web
    image: scg130/micro
    ports:
      - "8082:8082"
    command: --registry=etcd --registry_address=172.22.0.2:2379 --web_namespace=go.micro.web --client=grpc --enable_stats web
    networks:
      hx_net:
        ipv4_address: 172.22.0.8
