apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-srv
  namespace: default
  labels:
    app: admin-srv
spec:
  selector:
    matchLabels:
      app: admin-srv
  replicas: 1
  revisionHistoryLimit: 10
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: admin-srv
    spec:
      containers:
        - image: scg130/admin
          imagePullPolicy: IfNotPresent
          name: admin-srv
          # ports:
          #   - containerPort: 8080
          #     protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          # livenessProbe:
          #   tcpSocket:
          #     port: 8080
          #   initialDelaySeconds: 10
          #   timeoutSeconds: 3
          # env:
          #   - name: ETCD_HOST
          #     value: "etcd-svc"
          #   - name: "TRACER_HOST"
          #     value: "trace-svc"
          envFrom:
            - configMapRef:
                name: novel-config

---
apiVersion: v1
kind: Service
metadata:
  name: admin-srv-svc
  namespace: default
  labels:
    app: admin-srv
spec:
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: admin-srv
