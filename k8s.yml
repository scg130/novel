apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-runapp
  namespace: default
  labels:
    app: micro-runapp
spec:
  selector:
    matchLabels:
      app: micro-runapp
  replicas: 1
  revisionHistoryLimit: 10
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: micro-runapp
    spec:
      containers:
        - image: scg130/runapp
          imagePullPolicy: IfNotPresent
          name: micro-runapp
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 81
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 3
          # env:
          #  - name: ETCD_HOST
          #    value: "etcd-svc"
          #  - name: "TRACER_HOST"
          #    value: "trace-svc"
          #  - name: "TRACER_PORT"
          #    value: "5775"
          envFrom:
            - configMapRef:
                name: novel-config

---
apiVersion: v1
kind: Service
metadata:
  name: micro-runapp-svc
  namespace: default
  labels:
    app: micro-runapp
spec:
  type: NodePort
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 30002
    - name: api2
      port: 81
      protocol: TCP
      targetPort: 81
      nodePort: 81
  selector:
    app: micro-runapp
