  <script src="/book/src/js/swiper.min.js"></script>
  <script>
    var page = 2;
    var page_size = 5;
    $(function () {
      var mySwiper = new Swiper(".swiper-container", {
        autoplay: 4000,
        pagination: ".swiper-pagination",
        paginationClickable: true,
        lazyLoading: true,
      });
    });
    $("#more-chapter").on("click", function(){
      $("#more-btn").attr("disabled", "disabled");
      $.ajax({
      url: "/novel/index",
      type:"POST",
      contentType: "application/json",
      dataType: "json",
      data: JSON.stringify({
      "reqs":[
        {"page":page,"size":page_size,"cate_id":5,"n_type":"more"},
      ]
    }),
    success: function (res,status) {
      $("#more-btn").attr("disabled", null);
      if (res.code == 0) {
        if (res.data.more == null){
          return;
        }
        page += 1;
        var str = $("#more").html();
        $.each(res.data.more, function (i, novel) {
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +
            '">';
          str += '<li class="section flex mt1rem recharge-col">';
          str += "<div class=recommend-img>";
          str += '<img src="' + novel.img + '" alt="loading.."></div>';
          str += '<div class="box-flex-1">';
          str += '<h4 class="none">' + novel.name + "</h4>";
          str += '<p class="fz14rem line-limit-length">' + novel.intro + "</p>";
          str += "</div></li>";
          str += "</a>";
        });
        $("#more").html(str);
      }
    },
    });
    })
    $.ajax({
      url: "/novel/index",
      type:"POST",
      contentType: "application/json",
      dataType: "json",
      data: JSON.stringify({
      "reqs":[
        {"page":1,"size":10,"cate_id":1,"n_type":"free"},
        {"page":1,"size":10,"cate_id":2,"n_type":"hot"},
        {"page":1,"size":10,"cate_id":3,"n_type":"newr"},
        {"page":1,"size":2,"cate_id":4,"n_type":"hotr"},
        {"page":2,"size":2,"cate_id":4,"n_type":"recr"},
        {"page":1,"size":5,"cate_id":5,"n_type":"more"},
      ]
    }),
    success: function (res,status) {
      if (res.code == 0) {
        var str = "";
        if (JSON.stringify(res.data) == "{}") {
          $("#free").html(str);
          $("#hot").html(str);
          $("#new-recommend").html(str);
          $("#hot-recommend").html(str);
          $("#recommend-recommend").html(str);
          $("#more").html(str);
        }
        $.each(res.data.free, function (i, novel) {
          str += "<li class='scroll-item'>";
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +
            '">';
          str += "<figure>";
          str +=
            '<img src="' + novel.img + '" class="img-bespread" alt="loading">';
          str += "<p>限时免费</p>";
          str += "</figure>";
          str += '<h5 class="none">' + novel.name + "</h5>";
          str += "</a>";
          str += "</li>";
        });
        $("#free").html(str);
        str = "";
        $.each(res.data.hot, function (i, novel) {
          str += "<li class='scroll-item'>";
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +
            '">';
          str += "<figure>";
          str +=
            '<img src="' + novel.img + '" class="img-bespread" alt="loading">';
          str += "<p>限时免费</p>";
          str += "</figure>";
          str += '<h5 class="none">' + novel.name + "</h5>";
          str += "</a>";
          str += "</li>";
        });
        $("#hot").html(str);
        str = "";
        $.each(res.data.newr, function (i, novel) {
          str += "<li class='scroll-item'>";
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +
            '">';
          str += "<figure>";
          str +=
            '<img src="' + novel.img + '" class="img-bespread" alt="loading">';
          str += "<p>限时免费</p>";
          str += "</figure>";
          str += '<h5 class="none">' + novel.name + "</h5>";
          str += "</a>";
          str += "</li>";
        });
        $("#new-recommend").html(str);
        str = "";
        $.each(res.data.hotr, function (i, novel) {
          str += "<li>";
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +
            '">';
          str += '<span class="title">[现言]</span>' + novel.name + "</li></a>";
        });
        $("#hot-recommend").html(str);
        str = "";
        $.each(res.data.recr, function (i, novel) {
          str += "<li>";
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +
            '">';
          str += '<span class="title">[推荐]</span>' + novel.name + "</li></a>";
        });
        $("#recommend-recommend").html(str);
        str = "";
        $.each(res.data.more, function (i, novel) {
          str +=
            '<a href="/book/src/book-detail.html?novel_id=' +
            novel.novel_id +

          str += '<li class="section flex mt1rem recharge-col">';

          str += '<img src="' + novel.img + '" alt="loading.."></div>';
          str += '<div class="box-flex-1">';
          str += '<h4 class="none">' + novel.name + "</h4>";
          str += '<p class="fz14rem line-limit-length">' + novel.intro + "</p>";
          str += "</div></li>";
          str += "</a>";
        });
        $("#more").html(str);
      }
